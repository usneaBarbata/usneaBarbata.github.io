<!DOCTYPE html>
<html>
<head>
    <title>Pays et Villes</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0074e4;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 28px;
            text-transform: uppercase;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            cursor: pointer;
            font-size: 18px;
            margin: 5px;
            padding: 10px;
            background-color: #005dab;
            border-radius: 10px;
        }
        
        #country-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #city-list {
            list-style-type: none;
            padding: 0;
        }

        #city-list li {
            font-size: 16px;
            font-weight: bold;
        }

        .capital {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Liste des Pays</h1>
    <ul id="country-list">
        <li onclick="showCities('USA')">États-Unis</li>
        <li onclick="showCities('Canada')">Canada</li>
        <li onclick="showCities('UK')">Royaume-Uni</li>
        <li onclick="showCities('Australia')">Australie</li>
        <li onclick="showCities('Germany')">Allemagne</li>
        <li onclick="showCities('France')">France</li>
        <li onclick="showCities('Japan')">Japon</li>
        <li onclick="showCities('Brazil')">Brésil</li>
        <li onclick="showCities('India')">Inde</li>
        <!-- Add more countries here -->
    </ul>

    <h2>Plus Grandes Villes</h2>
    <ul id="city-list">
        <!-- Cities will be displayed here when a country is clicked -->
    </ul>

    <script>
        function showCities(country) {
            const cityList = document.getElementById('city-list');
            cityList.innerHTML = ''; // Clear the existing city list

            // Define the cities for each country, including capital cities
            const cities = {
                'USA': {
                    capital: 'Washington, D.C.',
                    cities: ['New York', 'Los Angeles', 'Chicago']
                },
                'Canada': {
                    capital: 'Ottawa',
                    cities: ['Toronto', 'Vancouver', 'Montréal']
                },
                'UK': {
                    capital: 'Londres',
                    cities: ['Manchester', 'Birmingham', 'Liverpool']
                },
                'Australia': {
                    capital: 'Canberra',
                    cities: ['Sydney', 'Melbourne', 'Brisbane']
                },
                'Germany': {
                    capital: 'Berlin',
                    cities: ['Hambourg', 'Munich', 'Cologne']
                },
                'France': {
                    capital: 'Paris',
                    cities: ['Marseille', 'Lyon', 'Toulouse']
                },
                'Japan': {
                    capital: 'Tokyo',
                    cities: ['Osaka', 'Kyoto', 'Nagoya']
                },
                'Brazil': {
                    capital: 'Brasília',
                    cities: ['São Paulo', 'Rio de Janeiro', 'Salvador']
                },
                'India': {
                    capital: 'New Delhi',
                    cities: ['Mumbai', 'Bangalore', 'Chennai']
                },
                // Add more countries and cities here
            };

            // Check if the selected country is in the cities object
            if (cities[country]) {
                const capital = cities[country].capital;
                const countryCities = cities[country].cities;
                countryCities.forEach(city => {
                    const cityItem = document.createElement('li');
                    cityItem.textContent = city;
                    cityList.appendChild(cityItem);
                    if (city === capital) {
                        cityItem.classList.add('capital');
                    }
                });
            } else {
                const cityItem = document.createElement('li');
                cityItem.textContent = 'Aucune donnée disponible pour les villes de ' + country;
                cityList.appendChild(cityItem);
            }
        }
    </script>
</body>
</html>
